<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="stylesheet" href="../css/darkmode.css">
    <link rel="icon" href="../data/assets/img/image.png" type="image/x-icon">
    <script defer src="../script/js/darmode-toggle.js"></script>
    <style>
        body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: #f5f9ff;
            margin: 0;
        }

        .aulas-section {
            max-width: 900px;
            margin: 2em auto;
            background: rgba(255,255,255,0.96);
            border-radius: 18px;
            box-shadow: 0 4px 24px #1a350022;
            padding: 2em 1.5em;
            position: relative;
            z-index: 1;
            min-height: 60vh;
        }

        .aulas-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5em;
        }

        .btn-voltar {
            color: #1a3500;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
        }

        .sidebar-toggle {
            background: linear-gradient(90deg, #1a3500 60%, #d9ff00 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7em 1.5em;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px #1a350033;
            transition: all 0.2s;
        }

        .sidebar-toggle:hover {
            background: linear-gradient(90deg, #d9ff00 60%, #1a3500 100%);
            color: #1a3500;
            transform: scale(1.04);
        }

        .sidebar {
            position: fixed;
            left: -260px;
            top: 0;
            width: 240px;
            height: 100vh;
            background: linear-gradient(135deg, #e9fffa 0%, #d0eaff 100%);
            box-shadow: 2px 0 16px #1a350022;
            padding: 2em 1em;
            transition: left 0.35s ease-in-out;
            z-index: 1001;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #1a3500;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 1em;
        }

        .sidebar ul li a {
            color: #1a3500;
            font-weight: bold;
            text-decoration: none;
            background: #d9ff00;
            border-radius: 8px;
            padding: 0.5em 1em;
            display: block;
            transition: background 0.2s, color 0.2s;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #1a3500;
            color: #fff;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            z-index: 1000;
        }

        .sidebar.open ~ .sidebar-overlay {
            display: block;
        }

        .video-area {
            margin-top: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 300px;
        }

        .video-area video, .video-area iframe {
            width: 100%;
            max-width: 700px;
            height: 380px;
            border-radius: 14px;
            box-shadow: 0 2px 16px #1a350022;
            background: #000;
        }

        .video-title {
            margin: 1em 0 0.5em 0;
            font-size: 1.2em;
            color: #1a3500;
            font-weight: bold;
            text-align: center;
        }

        .ses-btn {
            background: none;
            border: none;
            font-weight: bold;
            color: #1a3500;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .ses-btn::before {
            content: '▶';
            display: inline-block;
            margin-right: 0.4em;
            transition: transform 0.2s;
        }

        .ses-btn.open::before {
            transform: rotate(90deg);
        }

        .red {
            color: red;
            font-weight: bold;
        }

        .blue {
            color: blue;
        }

        @media (max-width: 900px) {
            .aulas-section {
                max-width: 99vw;
                padding: 1em 0.5em;
            }

            .video-area video, .video-area iframe {
                height: 220px;
            }

            .sidebar {
                width: 80vw;
                left: -85vw;
            }
        }

        .btn-voltar{
            color: white;
        }
    </style>
</head>
<body>
    <section class="aulas-section">
        <div class="aulas-header">
            <a href="start.html" class="btn-voltar">← Voltar</a>
            <button class="sidebar-toggle" id="sidebarToggle">☰ Vídeo Aulas</button>
        </div>

        <div class="sidebar" id="sidebar">
            <h2>Vídeo Aulas</h2>
            <ul id="videoList">
                <li>
                    <button type="button" class="ses-btn" data-session="sessao0">Sessão 0</button>
                    <ul class="aulas-list" id="sessao0" style="display:none;">
                        <li><a href="#" data-video="https://youtu.be/j6z3whNFumU?si=Q9bQiv2ELg90Zz5B" data-title="Aula 1 - Presente de Domingo Chuvoso">Aula 1 - (Presente de Domingo Chuvoso)</a></li>
                        <li><a href="#" data-video="#" data-title="Aula 2 - Em breve">Aula 2 - <span class="blue">(Em breve)</span></a></li>
                    </ul>
                </li>
                <li>
                    <button type="button" class="ses-btn" data-session="sessao1">Sessão 1</button>
                    <ul class="aulas-list" id="sessao1" style="display:none;">
                        <li><span class="red">Falta de vídeos. Aguarde o autor produzir mais...</span></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="video-area" id="videoArea">
            <div class="video-title" id="videoTitle">Selecione uma vídeo aula no menu ☰</div>
        </div>
    </section>

    <div id="fade-overlay" style="transition: all 0.4s; position:fixed; top:0;left:0;width:100%;height:100%;background:#000;opacity:0;pointer-events:none;z-index:2000;"></div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.style.display = 'none';
        });

        // Sessões interativas com setas
        const sesBtns = document.querySelectorAll('.ses-btn');
        sesBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                const sessionId = this.getAttribute('data-session');
                const aulasList = document.getElementById(sessionId);
                const isOpen = aulasList.style.display === 'block';
                aulasList.style.display = isOpen ? 'none' : 'block';
                this.classList.toggle('open', !isOpen);
            });
        });

        // Troca de vídeo
        const videoList = document.getElementById('videoList');
        const videoArea = document.getElementById('videoArea');
        const videoTitle = document.getElementById('videoTitle');

        videoList.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const videoUrl = this.getAttribute('data-video');
                const title = this.getAttribute('data-title');
                videoList.querySelectorAll('a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');

                // Mostra vídeo com base na extensão
                if (videoUrl.endsWith('.mp4')) {
                    videoArea.innerHTML = `
                        <div class="video-title">${title}</div>
                        <video controls preload="metadata" poster="../images/placeholder.png">
                            <source src="${videoUrl}" type="video/mp4">
                            Seu navegador não suporta vídeos HTML5.
                        </video>
                    `;
                } else if (videoUrl !== '#') {
                    videoArea.innerHTML = `
                        <div class="video-title">${title}</div>
                        <iframe src="${videoUrl}" frameborder="0" allowfullscreen></iframe>
                    `;
                } else {
                    videoArea.innerHTML = `<div class="video-title">${title}</div>`;
                }
            });
        });

        // Animação escurecer ao voltar
        document.querySelectorAll('.btn-voltar').forEach(el => {
            el.addEventListener('click', function (e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                const overlay = document.getElementById('fade-overlay');
                overlay.style.pointerEvents = 'auto';
                overlay.style.opacity = '1';
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
</html>
