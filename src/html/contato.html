<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .contato-section {
            max-width: 600px;
            margin: 2em auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 4px 24px #1a350022;
            padding: 2em 1.5em;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .contato-section h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #1a3500;
            text-shadow: 0 2px 8px #d9ff00a0;
        }
        .contato-section p {
            color: #444;
            font-size: 1.15em;
            margin-bottom: 2em;
        }
        .contato-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            align-items: center;
        }
        .contato-form input, .contato-form textarea {
            width: 100%;
            max-width: 400px;
            padding: 0.7em;
            border-radius: 8px;
            border: 1px solid #d0eaff;
            font-size: 1em;
            outline: none;
        }
        .contato-form button {
            padding: 0.7em 2em;
            border-radius: 8px;
            background: linear-gradient(90deg, #1a3500 60%, #d9ff00 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            font-size: 1em;
            box-shadow: 0 2px 8px #1a350033;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            cursor: pointer;
        }
        .contato-form button:hover {
            background: linear-gradient(90deg, #d9ff00 60%, #1a3500 100%);
            color: #1a3500;
            transform: scale(1.04);
        }
        .btn-voltar {
            margin-bottom: 1.5em;
        }
        .contato-msg {
            margin-top: 1em;
            color: #1a3500;
            font-weight: bold;
            display: none;
        }
        .btn-atendimento {
            display: inline-block;
            margin: 1.5em 0 1em 0;
            padding: 1em 2.5em;
            background: linear-gradient(90deg, #0044ff 60%, #1a3500 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1.15em;
            border: none;
            border-radius: 14px;
            box-shadow: 0 4px 16px #1a350033;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .btn-atendimento:hover {
            background: linear-gradient(90deg, #d9ff00 60%, #0044ff 100%);
            color: #1a3500;
            transform: scale(1.07);
        }
        .email-atendimento {
            font-size: 1.18em;
            color: #1a3500;
            font-weight: bold;
            margin-bottom: 2em;
            background: #e9fffa;
            border-radius: 8px;
            padding: 0.7em 1em;
            display: inline-block;
        }
    </style>
</head>
<body>
    <section class="contato-section">
        <a href="../../index.html" class="btn-voltar">← Voltar ao Início</a>
        <h1>Contato</h1>
        <p>Preencha o formulário abaixo para entrar em contato com a professora ou enviar sugestões.</p>
        <form class="contato-form" id="contato-form" autocomplete="off">
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <a class="btn-atendimento" href="http://localhost/SITESPROJETOS.FGP/FreeGamePlant/public/html/contato.html" target="_blank">
            Atendimento FGP - Clique aqui
        </a>
        <div class="email-atendimento">
            E-mail para atendimentos: <br>
            <a href="mailto:fgpfreegameplant@gmail.com">fgpfreegameplant@gmail.com</a>
        </div>
        <div class="contato-msg" id="contato-msg">Mensagem enviada com sucesso!</div>
    </section>
    <div id="fade-overlay"></div>
    <script>
        // Animação de escurecimento ao clicar no botão voltar
        document.querySelectorAll('.btn-voltar').forEach(el => {
            el.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                const overlay = document.getElementById('fade-overlay');
                overlay.style.pointerEvents = 'auto';
                overlay.style.opacity = '1';
                setTimeout(() => {
                    window.location.href = href;
                },500);
            });
        });

        // Simulação de envio do formulário de contato
        document.getElementById('contato-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('contato-msg').style.display = 'block';
            this.reset();
            setTimeout(() => {
                document.getElementById('contato-msg').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
